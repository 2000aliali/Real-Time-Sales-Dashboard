<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.min.js"></script>
    <title>Real-Time Charts Application</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px;
            text-align: center;
            background: #1abc9c;
            color: white;
            font-size: 20px;
        }

        .refresh_time {
            text-align: center;
            color: #EA4335;
            font-weight: bold;
            font-size: 20px;
            font-family: Verdana;
            margin-top: 20px;
        }

        .container {
            flex: 1;
            margin-top: 20px;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }

        #myBarChart {
            max-width: 900px; /* Increase the max width of the bar chart */
            height: 400px; /* Increase the height of the bar chart */
        }

        #myPieChart {
            max-width: 800px; /* Increased pie chart size */
            height: 450px; /* Increased pie chart height */
            margin: 20px auto 120px auto; /* Increased margin-bottom to add space between pie chart and footer */
        }

        footer {
            position: relative;
            bottom: 0;
            width: 100%;
            text-align: center;
        }

        footer.sticky {
            position: fixed;
        }

        .footer hr {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Real-Time Sales Dashboard</h1>
    </div>
    <div class="refresh_time" id="current_refresh_time">
        Current Refresh Time:
    </div>
    <div class="container">
        <div class="row">
            <div class="col-12 mx-auto mt-4">
                <canvas id="myBarChart" width="500" height="250"></canvas> <!-- Updated size -->
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 mx-auto mt-3">
                <h5>Sales Reports</h5>
                <br />
                <form id="filterForm">
                    <label for="salesby">Choose a Sales By:</label>
                    <select class="form-select" name="salesby" id="salesby"></select> <br/>
                    <input type="submit" class="btn btn-primary" value="Load" name="_load">
                </form>
                <br />
                <canvas id="myPieChart"></canvas>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='main.js') }}"></script>

    <footer class="footer">
        <hr>
        <p>&copy; 2024 <a href="https://www.youtube.com/c/datamaking" target="_blank">DataMaking</a></p>
    </footer>

    <script>
        // Sticky footer logic
        $(document).ready(function() {
            const footer = $('footer');
            if ($(document).height() <= $(window).height()) {
                footer.addClass('sticky');
            } else {
                footer.removeClass('sticky');
            }

            // Existing JS logic can go here if necessary
            // Chart.js initialization and Socket.IO setup would be here.
        });
    </script>
</body>
</html>
